<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>

    <body>
        <form method = 'POST'>
            {%csrf_token%}

   
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Phone_number</label>
            <input type="text" name = 'phone_number' class="form-control" id="formGroupExampleInput" placeholder="Enter phone number">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Message</label>
            <input type="text" name = 'message' class="form-control" id="formGroupExampleInput2" placeholder="Enter message">
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">SEND</button>
          </div>
        </form>
        
    </body>
</html>
